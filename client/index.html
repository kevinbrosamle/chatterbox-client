<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
    </div>
    <div id="roomDiv">Room Select: 
      <div>
        <select id="roomSelect" onchange='app.selectRoom();'>
          <option>General Chat</option>
        </select>
      </div><div>
        <input id='roomInput' type="text" placeholder="Enter a Room Name Here">
        <button id='roomSubmit' class='submit' value="Submit">Go to Room</button>
      </div>
    </div>
    <div>
      <input id='message' type="text" placeholder="Enter Message Here" autofocus="autofocus">
      <button id='send' class='submit' value="Submit">Submit</button>
    </div>
    <div id="chats" class="chat"></div>
  </body>
</html>
